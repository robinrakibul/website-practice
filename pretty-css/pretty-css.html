<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS Today</title>
    <style>
        p{
            color:red;
            height: 10%;
            width: 50%;
        }
        h1{
            color: rgb(114, 21, 133);
        }
        #russia{
            color: greenyellow;
        }
        #korea{
            background-color: grey;
        }
        .birani{
            color: indianred;
        }
        .hot{
            color: khaki;
        }
    </style>
</head>
<body>
    <h1>Explore CSS Today</h1>
    <p>Kacchi is my favourite</p>
    <p>I also love chicken fry</p>
    <p>I like to try new foods too!</p>
    <h3 id="russia">Putin is stronger.</h3>
    <h3 id="korea">North korea has a special person.</h3>
    <h4 class="birani">First</h4>
    <h4>Second</h4>
    <h4 class="birani">Third</h4>
    <h4>Fourth</h4>
    <h4 class="hot">Fifth</h4>
    <ul>
        <li class="birani">Hungry Naki</li>
    </ul>
</body>
</html>
